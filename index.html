<link rel="icon" type="image/x-icon" href="/favicon.png">
<style>
    body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: black;
    }
</style>

<!-- Restart button if player dies -->
<button id="restart-button" style="display: none;">Restart</button>
<style>
    #restart-button {
        align-items: center;
        margin-left: auto;
        margin-right: auto;
        position: absolute;
        z-index: 999;
        font-size: 40px;
        padding: 15px;
        background-color: #c2d800;
        border-radius: 5px;
        border-color: green;
        transition: 1s;
    }
    #restart-button:hover {
        transition: 1s;
        cursor: pointer;
        background-color: #04c204;
    }
</style>


<!-- game controls information -->
<div style="position: relative;">
    <p
    style="position: absolute; z-index: 10; color: white; 
    left: 10px; top: 30px; margin: 0; 
    font-family: sans-serif; font-size:30;"
>
    <span>Game Score:</span> <span id="scoreEl">0</span>
    <p style="color: white; font-family: Segoe UI; font-size: 10px; margin: 10">controls: Left-A,Right-D,Shoot-Space</p>
</p>
    <canvas></canvas>

    <!-- sound effects -->
    <audio id="shoot" controls style="display:none">
        <source src="sound/player-shoot.wav" type="audio/wav">
    </audio>

    <audio id="e-shoot" controls style="display:none">
        <source src="sound/enemy-projectile.wav" type="audio/wav">
    </audio>

    <audio id="p-death" controls style="display:none">
        <source src="sound/player-death.wav" type="audio/wav">
    </audio>

    <audio id="e-death" controls style="display:none">
        <source src="sound/enemy-death.wav" type="audio/wav">
    </audio>

    <audio id="music" controls style="display:none">
        <source src="sound/loop.mp3" type="audio/mp3">
    </audio>
</div>
<!-- redirect to other page if detected mobile browser -->
<script type="text/javascript">
    if (screen.width <= 700) {
    window.location = "https://spaceshoot.pages.dev/sorry.html";
}
</script>
<script src="./index.js"></script>
